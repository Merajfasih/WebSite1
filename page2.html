<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>
        Welcome to Page
    </h2>
    <form id="" method="" action="">
        <table width = "100%">
            <tr>
                <td>Please Enter Your Name</td>
                <td><input type="text" required /></td>
            </tr>
            <tr>
                <td>Please Enter Your Pasward</td>
                <td><input type="password" required /></td>
            </tr>
            <tr>
                <td>Please Enter Your Gender</td>
                <td>
                    <input type="radio" name="gen" required/>Male
                    <input type="radio" name="gen" required/>Female
                </td>
            </tr>
            <tr>
                <td>Please Enter Your Course</td>
                <td>
                    <input type="checkbox" name="chk" />English 
                    <input type="checkbox" name="chk" />Maths
                    <input type="checkbox" name="chk" />Urdu
                    <input type="checkbox" name="chk" />Islamiat
                </td>
            </tr>
            <tr>
                <td>Please Select Your Country</td>
                <td>
                    <select name="" id="" required>
                        <option hidden disabled selected value>Select Country</option>
                        <option>Pakistan</option>
                        <option>India</option>
                        <option>bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Enter Your Color</td>
                <td>
                    <input type="color" required/>
                </td>
            </tr>
            <tr>
                <td> Enter Your DOB</td>
                <td>
                    <input type="date" required/>
                </td>
            </tr>
            <tr>
                <td> Enter Your Email</td>
                <td>
                    <input type="email" required/>
                </td>
            </tr>
            <tr>
                <td> Enter Your Age</td>
                <td>
                    <input type="number" min = "0" required/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" />
                </td>
            </tr>
            
        </table>

    </form>
</body>
</html>
